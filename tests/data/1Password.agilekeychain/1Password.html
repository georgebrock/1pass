	/* @end */

	/* @group Details Pane */

	#detailsPane {
		position: fixed;
		right: 0;
		top: 45px;
		left: 457px;
		padding: 25px 25px 25px 10px;
		overflow-x: hidden;
		overflow-y: auto;
		bottom: 0;
	}

	#detailsPane td {
		padding-left: 10px;
		padding-bottom: 5px;
	}

	#detailsPane .label {
		color: #989898;
		font-size: 12px;
		font-weight: bold;
		text-align: right;
		width: 130px;
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
		display: block;
	}

	th {
		vertical-align: middle;
		text-align: left;
		padding-right: 5px;
		padding-left: 5px;
		font-size: 14px;
		padding-bottom: 25px;
		font-weight: normal;
		font-style: normal;
		color: #7f7f7f;
	}

	th h1 {
		font-size: 20px;
		margin-bottom: 3px;
		color: #000;
	}

	th img {
		width: 50px;
		height: 50px;
		float: right;
	}

	td.spacer {
		height: 10px;
	}


	/* crap of Dave's that Dan will want to clean up */

	#emptyDetailsPane {
		position: fixed;
		right: 0;
		top: 45px;
		left: 457px;
		padding: 25px 25px 25px 10px;
		overflow-x: hidden;
		overflow-y: yes;
	}

	.selected .sectionCount {
		color:white;
	}
	.sectionCount {
		font-size: 80%;
		color: #777;
		float:right;
	}

	/* @group Copy and Show Fields */

	a.copy {
		color: black;
		text-decoration: none;
		font-weight: bold;
	}

	span.copyButton {
	    -webkit-border-radius: 4px;
	    -moz-border-radius: 4px;
	    border-radius: 4px;
		border: 1px solid #c8c8c8;
		color: #c8c8c8;
		margin-left: 5px;
		visibility: hidden;
		font-size: 9px;
		padding-left: 3px;
		padding-right: 2px;
		padding-bottom: 1px;
	}

	a.copy:hover span.copyButton {
		visibility: visible;
		color: #1464ff;
		border-color: #78aaff;
	}

	a.copy:active span.copyButton {
		color: #000;
		border-color: #000;
	}

	.hideRevealButton {
		color: #1464ff;
		text-decoration: none;
		font-weight: bold;
		text-align: left;
	}
	#detailsPane table.hideRevealButton td {
	  padding-left:0px !important;
	  padding-bottom:0px !important;
	}

	a.revealButton {
	    -webkit-border-radius: 4px;
	    -moz-border-radius: 4px;
	    border-radius: 4px;
		border: 1px solid #c8c8c8;
		color: #c8c8c8;
		margin-left: 5px;
		visibility: hidden;
		font-size: 9px;
		padding: 0 2px 1px 3px;
	}

	.hideRevealButton:hover a.revealButton, span.hideRevealButton:hover span.copyButton {
		visibility: visible;
	}

	a.revealButton:hover {
		color: #1464ff;
		border-color: #78aaff;
	}

	a.revealButton:active {
		color: #000;
		border-color: #000;
	}

	/* @end */
	/* @end */

	/* @group Message Box styles */
	#messageBox_wrapper {
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		background:rgba(0,0,0,.5);
	}
	#messageBox {
		position:relative;
		top: 50%;
		margin-right:auto;
		margin-left:auto;
		background-color:#aaa;
		background: -webkit-gradient(linear, left top, left bottom, from(#aaa), to(#555));
		-webkit-border-radius:6px;
		-moz-border-radius:6px;
		border-radius:6px;
		-webkit-box-shadow:0px 5px 20px rgba(0,0,0,.6);
		box-shadow:0px 3px 10px #000000;
		width: 460px;
		padding: 20px 25px 16px;
		font-size: 16px;
		line-height: 25px;
		text-align: center;
		margin-top: -105px;
	}

	#messageBox h1{
		font-size: 22px;
		text-shadow: #ccc 0 1px 0;
		line-height: 22px;
		color: #7e0000;
		margin-bottom: 15px;
	}

	#messageBox p {
		margin-bottom: 10px;
	}

	#messageBox a {
		color: #650000;
		font-weight: bold;
		text-shadow: #848484 0 1px 0;
	}

	#messageBox a:hover {
		text-shadow: #999 0 1px 0;
	}

var dateFormat = function () {

		timezone = /\b(?:[PMCEA][SDP]T|(?:Pacific|Mountain|Central|Eastern|Atlantic) (?:Standard|Daylight|Prevailing) Time|(?:GMT|UTC)(?:[-+]\d{4})?)\b/g,
		timezoneClip = /[^-+\dA-Z]/g,
		pad = function (val, len) {

			len = len || 2;
			while (val.length < len) val = "0" + val;
			return val;
		};

	// Regexes and supporting functions are cached through closure
	return function (date, mask, utc) {

		// You can't provide utc if you skip other args (use the "UTC:" mask prefix)
		if (arguments.length == 1 && (typeof date == "string" || date instanceof String) && !/\d/.test(date)) {

			date = undefined;

		// Passing date through Date applies Date.parse, if necessary

			y = date[_ + "FullYear"](),
			H = date[_ + "Hours"](),
			M = date[_ + "Minutes"](),
			s = date[_ + "Seconds"](),
			L = date[_ + "Milliseconds"](),
			o = utc ? 0 : date.getTimezoneOffset(),
			flags = {
				d:    d,
				dd:   pad(d),
				ddd:  dF.i18n.dayNames[D],
				dddd: dF.i18n.dayNames[D + 7],
				m:    m + 1,
				mm:   pad(m + 1),
				mmm:  dF.i18n.monthNames[m],
				mmmm: dF.i18n.monthNames[m + 12],
				yy:   String(y).slice(2),
				yyyy: y,
				h:    H % 12 || 12,
				hh:   pad(H % 12 || 12),
				H:    H,
				HH:   pad(H),
				M:    M,
				MM:   pad(M),
				s:    s,
				ss:   pad(s),
				l:    pad(L, 3),
				L:    pad(L > 99 ? Math.round(L / 10) : L),
				t:    H < 12 ? "a"  : "p",
				tt:   H < 12 ? "am" : "pm",
				T:    H < 12 ? "A"  : "P",
				TT:   H < 12 ? "AM" : "PM",
				Z:    utc ? "UTC" : (String(date).match(timezone) || [""]).pop().replace(timezoneClip, ""),
				o:    (o > 0 ? "-" : "+") + pad(Math.floor(Math.abs(o) / 60) * 100 + Math.abs(o) % 60, 4),

			};

		return mask.replace(token, function ($0) {
			return $0 in flags ? flags[$0] : $0.slice(1, $0.length - 1);

// Some common format strings
dateFormat.masks = {
	"default":      "ddd mmm dd yyyy HH:MM:ss",
	shortDate:      "m/d/yy",
	mediumDate:     "mmm d, yyyy",
	longDate:       "mmmm d, yyyy",
	fullDate:       "dddd, mmmm d, yyyy",
	shortTime:      "h:MM TT",
	mediumTime:     "h:MM:ss TT",
	longTime:       "h:MM:ss TT Z",
	isoDate:        "yyyy-mm-dd",
	isoTime:        "HH:MM:ss",
	isoDateTime:    "yyyy-mm-dd'T'HH:MM:ss",
	isoUtcDateTime: "UTC:yyyy-mm-dd'T'HH:MM:ss'Z'"

// Internationalization strings
dateFormat.i18n = {
	dayNames: [
		"Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat",
		"Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
	],
	monthNames: [
		"Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
		"January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"

<script type="text/javascript"> <!-- ZeroClipboard.js -->
// Simple Set Clipboard System
// Author: Joseph Huckaby

var ZeroClipboard = {
	
	version: "1.0.7",
	clients: {}, // registered upload clients on page, indexed by id
	moviePath: 'http://aws.cachefly.net/anywhere/001/images/ZeroClipboard.swf', // URL to movie
	nextId: 1, // ID of next movie
	
	$: function(thingy) {
		// simple DOM lookup utility function
		if (typeof(thingy) == 'string') thingy = document.getElementById(thingy);
		if (!thingy.addClass) {
			// extend element with a few useful methods
			thingy.hide = function() { this.style.display = 'none'; };
			thingy.show = function() { this.style.display = ''; };
			thingy.addClass = function(name) { this.removeClass(name); this.className += ' ' + name; };
			thingy.removeClass = function(name) {
				var classes = this.className.split(/\s+/);
				var idx = -1;
				for (var k = 0; k < classes.length; k++) {
					if (classes[k] == name) { idx = k; k = classes.length; }
				}
				if (idx > -1) {
					classes.splice( idx, 1 );
					this.className = classes.join(' ');
				}
				return this;
			};
			thingy.hasClass = function(name) {
				return !!this.className.match( new RegExp("\\s*" + name + "\\s*") );
			};
		}
		return thingy;
	},
	
	setMoviePath: function(path) {
		// set path to ZeroClipboard.swf
		this.moviePath = path;
	},
	
	dispatch: function(id, eventName, args) {
		// receive event from flash movie, send to client		
		var client = this.clients[id];
		if (client) {
			client.receiveEvent(eventName, args);
		}
	},
	
	register: function(id, client) {
		// register new client to receive events
		this.clients[id] = client;
	},
	
	getDOMObjectPosition: function(obj, stopObj) {
		// get absolute coordinates for dom element
		var info = {
			left: 0, 
			top: 0, 
			width: obj.width ? obj.width : obj.offsetWidth, 
			height: obj.height ? obj.height : obj.offsetHeight
		};

		while (obj && (obj != stopObj)) {
			info.left += obj.offsetLeft;
			info.top += obj.offsetTop;
			obj = obj.offsetParent;
		}

		return info;
	},
	
	Client: function(elem) {
		// constructor for new simple upload client
		this.handlers = {};
		
		// unique ID
		this.id = ZeroClipboard.nextId++;
		this.movieId = 'ZeroClipboardMovie_' + this.id;
		
		// register client with singleton to receive flash events
		ZeroClipboard.register(this.id, this);
		
		// create movie
		if (elem) this.glue(elem);
	}
};

ZeroClipboard.Client.prototype = {
	
	id: 0, // unique ID for us
	ready: false, // whether movie is ready to receive events or not
	movie: null, // reference to movie object
	clipText: '', // text to copy to clipboard
	handCursorEnabled: true, // whether to show hand cursor, or default pointer cursor
	cssEffects: true, // enable CSS mouse effects on dom container
	handlers: null, // user event handlers
	
	glue: function(elem, appendElem, stylesToAdd) {
		// glue to DOM element
		// elem can be ID or actual DOM element object
		this.domElement = ZeroClipboard.$(elem);
		
		// float just above object, or zIndex 99 if dom element isn't set
		var zIndex = 99;
		if (this.domElement.style.zIndex) {
			zIndex = parseInt(this.domElement.style.zIndex, 10) + 1;
		}
		
		if (typeof(appendElem) == 'string') {
			appendElem = ZeroClipboard.$(appendElem);
		}
		else if (typeof(appendElem) == 'undefined') {
			appendElem = document.getElementsByTagName('body')[0];
		}
		
		// find X/Y position of domElement
		var box = ZeroClipboard.getDOMObjectPosition(this.domElement, appendElem);
		
		// create floating DIV above element
		this.div = document.createElement('div');
		var style = this.div.style;
		style.position = 'absolute';
		style.left = '' + box.left + 'px';
		style.top = '' + box.top + 'px';
		style.width = '' + box.width + 'px';
		style.height = '' + box.height + 'px';
		style.zIndex = zIndex;
		
		if (typeof(stylesToAdd) == 'object') {
			for (addedStyle in stylesToAdd) {
				style[addedStyle] = stylesToAdd[addedStyle];
			}
		}
		
//		style.backgroundColor = '#f00'; // debug
		
		appendElem.appendChild(this.div);
		
		this.div.innerHTML = this.getHTML( box.width, box.height );
	},
	
	getHTML: function(width, height) {
		// return HTML for movie
		var html = '';
		var flashvars = 'id=' + this.id + 
			'&width=' + width + 
			'&height=' + height;
			
		if (navigator.userAgent.match(/MSIE/)) {
			// IE gets an OBJECT tag
			var protocol = location.href.match(/^https/i) ? 'https://' : 'http://';
			html += '<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="'+protocol+'download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="'+width+'" height="'+height+'" id="'+this.movieId+'" align="middle"><param name="allowScriptAccess" value="always" /><param name="allowFullScreen" value="false" /><param name="movie" value="'+ZeroClipboard.moviePath+'" /><param name="loop" value="false" /><param name="menu" value="false" /><param name="quality" value="best" /><param name="bgcolor" value="#ffffff" /><param name="flashvars" value="'+flashvars+'"/><param name="wmode" value="transparent"/></object>';
		}
		else {
			// all other browsers get an EMBED tag
			html += '<embed id="'+this.movieId+'" src="'+ZeroClipboard.moviePath+'" loop="false" menu="false" quality="best" bgcolor="#ffffff" width="'+width+'" height="'+height+'" name="'+this.movieId+'" align="middle" allowScriptAccess="always" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" flashvars="'+flashvars+'" wmode="transparent" />';
		}
		return html;
	},
	
	hide: function() {
		// temporarily hide floater offscreen
		if (this.div) {
			this.div.style.left = '-2000px';
		}
	},
	
	show: function() {
		// show ourselves after a call to hide()
		this.reposition();
	},
	
	destroy: function() {
		// destroy control and floater
		if (this.domElement && this.div) {
			this.hide();
			this.div.innerHTML = '';
			
			var body = document.getElementsByTagName('body')[0];
			try { body.removeChild( this.div ); } catch(e) {;}
			
			this.domElement = null;
			this.div = null;
		}
	},
	
	reposition: function(elem) {
		// reposition our floating div, optionally to new container
		// warning: container CANNOT change size, only position
		if (elem) {
			this.domElement = ZeroClipboard.$(elem);
			if (!this.domElement) this.hide();
		}
		
		if (this.domElement && this.div) {
			var box = ZeroClipboard.getDOMObjectPosition(this.domElement);
			var style = this.div.style;
			style.left = '' + box.left + 'px';
			style.top = '' + box.top + 'px';
		}
	},
	
	setText: function(newText) {
		// set text to be copied to clipboard
		this.clipText = newText;
		if (this.ready) this.movie.setText(newText);
	},
	
	addEventListener: function(eventName, func) {
		// add user event listener for event
		// event types: load, queueStart, fileStart, fileComplete, queueComplete, progress, error, cancel
		eventName = eventName.toString().toLowerCase().replace(/^on/, '');
		if (!this.handlers[eventName]) this.handlers[eventName] = [];
		this.handlers[eventName].push(func);
	},
	
	setHandCursor: function(enabled) {
		// enable hand cursor (true), or default arrow cursor (false)
		this.handCursorEnabled = enabled;
		if (this.ready) this.movie.setHandCursor(enabled);
	},
	
	setCSSEffects: function(enabled) {
		// enable or disable CSS effects on DOM container
		this.cssEffects = !!enabled;
	},
	
	receiveEvent: function(eventName, args) {
		// receive event from flash
		eventName = eventName.toString().toLowerCase().replace(/^on/, '');
				
		// special behavior for certain events
		switch (eventName) {
			case 'load':
				// movie claims it is ready, but in IE this isn't always the case...
				// bug fix: Cannot extend EMBED DOM elements in Firefox, must use traditional function
				this.movie = document.getElementById(this.movieId);
				if (!this.movie) {
					var self = this;
					setTimeout( function() { self.receiveEvent('load', null); }, 1 );
					return;
				}
				
				// firefox on pc needs a "kick" in order to set these in certain cases
				if (!this.ready && navigator.userAgent.match(/Firefox/) && navigator.userAgent.match(/Windows/)) {
					var self = this;
					setTimeout( function() { self.receiveEvent('load', null); }, 100 );
					this.ready = true;
					return;
				}
				
				this.ready = true;
				this.movie.setText( this.clipText );
				this.movie.setHandCursor( this.handCursorEnabled );
				break;
			
			case 'mouseover':
				if (this.domElement && this.cssEffects) {
					this.domElement.addClass('hover');
					if (this.recoverActive) this.domElement.addClass('active');
				}
				break;
			
			case 'mouseout':
				if (this.domElement && this.cssEffects) {
					this.recoverActive = false;
					if (this.domElement.hasClass('active')) {
						this.domElement.removeClass('active');
						this.recoverActive = true;
					}
					this.domElement.removeClass('hover');
				}
				break;
			
			case 'mousedown':
				if (this.domElement && this.cssEffects) {
					this.domElement.addClass('active');
				}
				break;
			
			case 'mouseup':
				if (this.domElement && this.cssEffects) {
					this.domElement.removeClass('active');
					this.recoverActive = false;
				}
				break;
		} // switch eventName
		
		if (this.handlers[eventName]) {
			for (var idx = 0, len = this.handlers[eventName].length; idx < len; idx++) {
				var func = this.handlers[eventName][idx];
			
				if (typeof(func) == 'function') {
					// actual function reference
					func(this, args);
				}
				else if ((typeof(func) == 'object') && (func.length == 2)) {
					// PHP style object + method, i.e. [myObject, 'myMethod']
					func[0][ func[1] ](this, args);
				}
				else if (typeof(func) == 'string') {
					// name of function
					window[func](this, args);
				}
			} // foreach event handler defined
		} // user defined handler for event
	}
	
};
</script>

<script type="text/javascript"> 

var keychain;
var baseUrl;
var keychainFolder, dataFolder, styleFolder;
var current_profile = null;
var devmode;

var OPANYWHERE_VERSION = "001";

function mainPageDidFinishLoading() {
	try {
		setup();
		keychain = new Keychain();
		showLockedScreen();
	} catch(e) {
		showFatalException(e);
	}
}

function showLockedScreen() {
	try {
		$("#mainBody").html($("#login-html").html());

		// Todo: allProfiles should be dynamically loaded
		var allProfiles = ["default"]; 
		selectProfile(allProfiles[0]); 
		$("#masterPassword").focus();
	} 
	catch(e) {
		showFatalException(e);
	}
}

function verifyPassword(password) {
	try {
		if (!keychain.encryptionKeysLoaded) {
			encryptionKeysCouldNotLoad();
			return;
		}
		
		if (keychain.verifyPassword(password)) {
			$("#mainBody").html($("#main-html").html());
			loadFile(fullKeychainFilePath('contents.js'), profileContentsDidFinishLoading);
		}
		else {
			login_failed();
		}
	} catch(e) {
		showFatalException(e);
	}
}


function encryptionKeysCouldNotLoad() {
	if (document.location.href.match(/file:.*var\/mobile.*\/Dropbox/i)) {
		showFatalMessage("1PasswordAnywhere cannot run in the Dropbox app", "<p>To access your data on iOS, please use Mobile Safari or <a href='itms-apps://itunes.apple.com/us/app/1password-pro/id319898689'>1Password app from the App Store</a>.</p>");
	}
	else if (document.location.href.match(/file:.*mnt.*\/dropbox/i)) {
		showFatalMessage("1PasswordAnywhere cannot run in the Dropbox app", "<p>To access your data in Android OS, please visit dropbox.com in your web browser or use <a href='https://market.android.com/details?id=com.onepassword.passwordmanager'>1Password for Android</a>.</p>");
	}
	else {
		var keysFilePath = fullKeychainFilePath('encryptionKeys.js');
		showFatalMessage("Problem loading 1Password data file", "<p>A <a target='_blank' href='" + keysFilePath + "'>key data file</a> could not be loaded and 1PasswordAnywhere cannot continue without it.</p><p>Please see <a target='_blank'  href='http://help.agilebits.com/1Password3/1passwordanywhere_troubleshooting.html'>this help guide</a> for troubleshooting tips.</p>");
	}
}

function encryptionKeysDidFinishLoading(json) {
	if (!json || json == "") {
		encryptionKeysCouldNotLoad();
		return;
	}
	
	try {
		var keys;
		try {
			json = "(" + json + ")";
			keys = eval(json);
		}
		catch(e) {
			showFatalMessage("Problem parsing 1Password data file", "<p>There was a problem parsing the data contained in encryptionKeys.js.</p><p>Please <a href='mailto:1PAnywhere@agilebits.com?subject=1PasswordAnywhere%20problem%20parsing%20encryptionKeys.js&body=Please let us know what you were doing when this problem occurred.'>report this problem</a> to the Agile team.</p>")
		}
		
		keychain.setEncryptionKeys(keys);
	} catch(e) {
		showFatalException(e);
	}
}

function selectProfile(profile_name) {
	try {
		top.current_profile = profile_name;
		loadFile(fullKeychainFilePath('encryptionKeys.js'), encryptionKeysDidFinishLoading);
	} catch(e) {
		showFatalException(e);
	}
}

function setup() {
	try {
		_setup();
	} catch(e) {
		showFatalException(e);
	}
}

function _setup() {
	baseUrl = window.location.href.substring(0, window.location.href.indexOf("1Password.html"));
	keychainFolder = baseUrl;

	var parameters = window.location.search.substring(1).split("&");

	for (var i=0; i < parameters.length; i++) {
		var nvp = parameters[i].split("=");
		var name = nvp[0], value = nvp[1];

		if (name == "keychainFolder") {
			keychainFolder = value;
			if (keychainFolder[keychainFolder.length-1] != "/") keychainFolder += "/";
		}
		if (name == "keychainFolder" && navigator && navigator.userAgent.match("Firefox") ) {
			alert("FATAL: The keychainFolder parameter is NOT supported in Firefox. Accessing files from outside the folder that opens you is against the mozilla security model unless you set security.fileuri.strict_origin_policy to false.");
		}
		if (name == "devmode") {
			devmode = true;
		}
	}
	
	if (devmode) {
		styleFolder = "./style";
	}
	else {
		styleFolder = keychainFolder + "/style";
	}
	dataFolder = keychainFolder + "/data";
}

function logout(autologout) {
	try {
		// Not really needed but want to be 100% sure decrypted data is cleared
		clearEntryDetails();
		keychain.lock();
		
		// TODO -- would be nice to show autologout message to user
		showLockedScreen();
    } catch(e) {
        showFatalException(e);
    }
}

function setFocus()
{
	$('#password').focus();
}

function fullKeychainFilePath(filename) {
	return top.keychainFolder + "data/" + top.current_profile + "/" + filename;
}

function loadFile(file, onSuccess) {
	enableFirefoxPrivileges();
	
	$.ajax({
		url: file,
		success: function(data, textStatus, request){ onSuccess(request.responseText);},
		error: function() { alert('A problem occurred when loading the "' + file + '" file.'); }, 
	});
}

function enableFirefoxPrivileges() {
	// request local file read permission in Firefox
	try {
			try {
				// Make Safari bomb out
				netscape;
				netscape.security.PrivilegeManager.enablePrivilege("UniversalFileRead");
			}
			catch(e) {}
	} catch (e) {
			alert("Permission to read file was denied. If in Firefox you must allow this script to load local files.");
	}
}

function showFatalException(exc) {
	try {
		window.console && console.log && console.log("Exception: " + exc ? exc : "N/A");
		
		var error_desc = "EXCEPTION WAS NIL."
		if (exc) {
			var file = exc.sourceURL;
			if (!file) file = exc.fileName;
			if (file && file.match(/^.*\/(.*)\?ts=.*$/)) {
				file = RegExp.$1;
			}
			error_desc = exc.name + " occurred in " + file + " on line #" + exc.line + ":\n" + exc.message;
		}

		if (OPANYWHERE_VERSION) error_desc += "\nYou are running 1PasswordAnywhere version #" + OPANYWHERE_VERSION;
		
		var html_msg = "<p>" + error_desc.replace(/\n/g, "<br/>") + "</p><p>Please <a href='mailto:1PAnywhere@agilebits.com?subject=1PasswordAnywhere%20Problem&body=Please let us know what you were doing when this problem occurred.%0A%0AError details:%0A" + escape(error_desc) + "'>report this error</a> so Agile can investigate.</p>";
		_showMessageBox("1PasswordAnywhere experienced an error", html_msg, 'messageBox_error', {'fatal':true});
	}
	catch(e) {
		window.console && console.log && console.log("Exception during error processing: " + e ? e : "N/A");
		
		var msg = 'An exception occurred during error processing! Please report this issue to Agile at 1PAnywhere@agilebits.com along with a description of what you were doing when this error happened.';
		if (OPANYWHERE_VERSION) msg += ' You are running version #' + OPANYWHERE_VERSION;
		alert(msg);
	}
}

function showMessage(title, message) {
	_showMessageBox(title, message, 'messageBox_error', {});
}

function showFatalMessage(title, message) {
	_showMessageBox(title, message, 'messageBox_error', { 'fatal' : true });
}

function showFatalMessageWithEmailSupportLink(title, message) {
	if (OPANYWHERE_VERSION) message += "\nYou are running 1PasswordAnywhere version #" + OPANYWHERE_VERSION;

	var html_msg = "<p>" + message.gsub(/\n/, "<br/>") + "</p><p>Please <a href='mailto:1PAnywhere@agilebits.com?subject=1PasswordAnywhere%20Problem&body=Please let us know what you were doing when this problem occurred.%0A%0AError details:%0A" + escape(message) + "'>report this error</a> so Agile can investigate.</p>";

	_showMessageBox("1PasswordAnywhere experienced an error", html_msg, 'messageBox_error', {'fatal':true});
}

function _showMessageBox (title, message, cssClass, options) {
	var help_url = options['help_url'];
	if (help_url) {
		$("#messageBox_help").attr('href', help_url);
	}
	else {
		$("#messageBox_help").hide();
	}

	$('#messageBox').addClass(cssClass);
	$('#messageBox_title').html(title);
	$('#messageBox_message').html(message);
		
	// Effect.Appear
	$('#messageBox_wrapper').show();
	$('#messageBox').fadeIn();

<script type="text/javascript"> <!-- keychain.js -->
var INDEX_UUID=0, INDEX_TYPE=1, INDEX_NAME=2, INDEX_URL=3, INDEX_DATE=4, INDEX_FOLDER=5, INDEX_PASSWORD_STRENGTH=6, INDEX_TRASHED=7;
var TYPE_WEBFORMS='webforms.WebForm', TYPE_FOLDERS='system.folder.Regular', TYPE_NOTES='securenotes.SecureNote', TYPE_IDENTITIES='identities.Identity', TYPE_PASSWORDS='passwords.Password', TYPE_WALLET='wallet', TYPE_SOFTWARE_LICENSES='wallet.computer.License', TYPE_TRASHED='trashed', TYPE_ACCOUNT='account', TYPE_ACCOUNT_ONLINESERVICE='wallet.onlineservices.', TYPE_ACCOUNT_COMPUTER='wallet.computer.';
var ERROR_BAD_DECRYPT = "Decryption failed", ERROR_INVALID_JSON = "Decryption passed but JSON was invalid", ERROR_OK = "OK";

String.prototype.startsWith = function(str) {
	return (this.match("^"+str) == str);
}

String.prototype.escapeHTML = function() {
	return this.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function Keychain() {
	this.AUTOLOCK_LENGTH = 1 * 60 * 1000;
	this.autoLogoutTime = null;
	this.contents = { webforms:[], wallet:[], notes:[], identities:[], passwords:[], folders:[] };
	this.encryptionKeys = null;
	this._all = null;
	this.masterPassword = null;
	this.encryptionKeysLoaded = false;
}

Keychain.prototype.setEncryptionKeys = function(keys) {
	this.encryptionKeys = keys;
	this.encryptionKeysLoaded = true;
}
	
Keychain.prototype.verifyPassword = function(password) {
	GibberishAES.size(128);
	this.encryptionKeys.decryptedKeys = {};

	var key = this.decryptEncryptionKey("SL5", password);
	if (!key) return false;

	this.masterPassword = password;
	return true;
}

Keychain.prototype.decryptEncryptionKey = function(sl, password) {
	for (var i=0; i < this.encryptionKeys["list"].length; i++) {
		var item = this.encryptionKeys["list"][i];

		if (item['identifier'] == this.encryptionKeys[sl]) {
			var iterations = parseInt(item['iterations'] || "0", 10);
			if (iterations < 1000) iterations = 1000;
			
			var decryptedKey = GibberishAES.decryptUsingPBKDF2(item["data"], password, iterations);
			if (!decryptedKey) return null;

			var verification = GibberishAES.decryptBase64UsingKey(item["validation"],GibberishAES.s2a(decryptedKey));
			if (verification != decryptedKey) return null;

			this.encryptionKeys.decryptedKeys[sl] = decryptedKey;
			return decryptedKey;
		}
	}

	return null;
}

Keychain.prototype.keyForItem = function(item) {
	if (item.securityLevel == null) {
		return this.encryptionKeys.decryptedKeys["SL5"]
	}
	
	var key = this.encryptionKeys.decryptedKeys[item.securityLevel];
	if (!key) {
		key = this.decryptEncryptionKey(item.securityLevel, this.masterPassword);
	}
	return key;
}

Keychain.prototype.rescheduleAutoLogout = function () {
	this.autoLogoutTime = new Date().getTime() + this.AUTOLOCK_LENGTH;
}
	
Keychain.prototype.setContents = function(itemArray) {
	this._all = [];

	this.contents[TYPE_WEBFORMS] = [];
	this.contents[TYPE_NOTES] = [];
	this.contents[TYPE_WALLET] = [];
	this.contents[TYPE_PASSWORDS] = [];
	this.contents[TYPE_IDENTITIES] = [];
	this.contents[TYPE_SOFTWARE_LICENSES] = [];
	this.contents['folders'] = [];
	this.contents[TYPE_ACCOUNT] = [];
	this.contents[TYPE_TRASHED] = [];
	
	for (itemIndex in itemArray) {
		var item = new KeychainItemOverview(itemArray[itemIndex]);
		if (item.type.startsWith("system.")) continue;
		
		this._all[item.uuid] = item;
		
		var category = null;
		if (item.trashed == "Y") { 
			category = TYPE_TRASHED; 
		}
		else {
			if (item.type == TYPE_SOFTWARE_LICENSES) category = TYPE_SOFTWARE_LICENSES;
			else if (item.type == TYPE_WEBFORMS) category = TYPE_WEBFORMS;
			else if (item.type == TYPE_NOTES) category = TYPE_NOTES;
			else if (item.type == TYPE_IDENTITIES) category = TYPE_IDENTITIES;
			else if (item.type == TYPE_IDENTITIES) category = TYPE_IDENTITIES;
			else if (item.type == TYPE_PASSWORDS) category = TYPE_PASSWORDS;
			else if (item.type.startsWith(TYPE_FOLDERS)) category = 'folders';
			else if (item.type.startsWith("wallet.membership")) category = TYPE_WALLET;
			else if (item.type.startsWith("wallet.financial")) category = TYPE_WALLET;
			else if (item.type.startsWith("wallet.government")) category = TYPE_WALLET;
		}
		
		if (category == null) category = TYPE_ACCOUNT;
		
		var itemsByType = this.contents[category];
		if (!itemsByType) {
			alert(category);
		}
		
		itemsByType.push(item);
	}
	
	this.rescheduleAutoLogout();

	window.setTimeout(this._autoLogout, 1000);
}
	
Keychain.prototype.itemsOfType = function(name) {
	return this.contents[name];
}
	
Keychain.prototype.itemWithUuid = function(uuid) {
	return this._all[uuid];
}
	
Keychain.prototype._autoLogout = function() {
	var now = new Date();

	if (now.getTime() < keychain.autoLogoutTime) {
		window.setTimeout(keychain._autoLogout, 1000);
		return;
	}
	logout(true);
}
	
Keychain.prototype.lock = function() {
	if (this.encryptionKeys) {
		this.encryptionKeys.decryptedKeys = null;
	}
	this.masterPassword = null;
	this.encryptionKeysLoaded = false;
}



function KeychainItemOverview(data) {
	this.uuid = data[INDEX_UUID];
	this.type = data[INDEX_TYPE];
	this.title = data[INDEX_NAME];
	this.domain = data[INDEX_URL];
	this.updatedAtMs = data[INDEX_DATE] * 1000;
	this.trashed = data[INDEX_TRASHED];
	
	var date = new Date();
	date.setTime(this.updatedAtMs);
	this.updatedAt = date.format("mmm d, yyyy, h:MM:ss TT");
}

KeychainItemOverview.prototype.matches = function(s) {
	if (this.title.toLowerCase().indexOf(s) >= 0) return true;
	if (this.domain.toLowerCase().indexOf(s) >= 0) return true;
	return false;
}
	

function KeychainItem(data) {
	this.updatedAt = null; // TODO -- confirm that it can be deleted

	this.data = data;
	this.folderUuid = data.folderUuid;
	this.encrypted_contents = data.encrypted;
	this.decrypted = false;
	this.decrypted_secure_contents = null;
	
	this.uuid = data.uuid;
	this.type = data.typeName;
	this.title = data.title;
	this.domain = data.location;
	
	this.securityLevel = data.securityLevel;
	if (!data.securityLevel && data.openContents) {
		this.securityLevel = data.openContents.securityLevel;
	}
	
	if (!this.securityLevel) {
		this.securityLevel = "SL5";
	}
	
	this.updatedAtMs = data.updatedAt * 1000;
	
	folderName = keychain.itemWithUuid(this.folderUuid);
	if (!folderName) folderName = "None";
}
 
KeychainItem.prototype.decrypt = function() {
		GibberishAES.size(128);
		var plainText = null;
		var key = keychain.keyForItem(this);
		plainText = GibberishAES.decryptBase64UsingKey(this.encrypted_contents, GibberishAES.s2a(key));

		if (!plainText) {
			return ERROR_BAD_DECRYPT;
		}
		
		// Decode UTF encoding that OpenSSL uses.
		plainText = decodeURIComponent(escape(plainText));

		var pt = '(' + plainText + ');';
		try { this.decrypted_secure_contents = eval(pt); } 
		catch (e) { return ERROR_INVALID_JSON; }
		
		return ERROR_OK;
	},
	
KeychainItem.prototype.isWebForm = function()  {
	return this.data.typeName.indexOf(TYPE_WEBFORMS) == 0;
}
	
KeychainItem.prototype.asHTML = function() {
	switch(this.type) {
		case TYPE_WEBFORMS: return this.webformHTML(); break;
		case TYPE_NOTES: return this.secureNoteHTML(); break;
		case TYPE_SOFTWARE_LICENSES: return this.walletHTML(); break;
		case TYPE_IDENTITIES: return this.identityHTML(); break;
		case TYPE_PASSWORDS: return this.passwordHTML();
	}
	
	if (this.type.startsWith(TYPE_WALLET)) {
		return this.walletHTML();
	}
	
	return "No asHTML defined for " + this.type+ " uuid:" + this.uuid;
}
	
KeychainItem.prototype.passwordHTML = function() {
	var r = "<table><tr><th></th>";
	r += "<th><h1>" + this.title + "</h1></th></tr>";
	r += this.spacerTR();
	r += this.notesTR();
	r += this.spacerTR();		
	r += "<tr><td class='label'>password</td><td>" + showAndHideConcealedField(this.uuid, this.decrypted_secure_contents.password, true) + "</td></tr></table>";
	return r;
}

KeychainItem.prototype.identityHTML = function() {
	var r = "<table><tr><th></th>";
	r += "<th><h1>" + this.title + "</h1></th></tr>";
	r += this.spacerTR();
	r += this.notesTR();
	r += this.spacerTR();
	r += this.walletFields();
	r += "</table>";
	return r;
}
	
KeychainItem.prototype.walletHTML = function() {
	var r = "<table><tr><th></th>";
	r += "<th><h1>" + this.title + "</h1></th></tr>";
	r += this.spacerTR();
	r += this.notesTR();
	r += this.spacerTR();
	r += this.walletFields();
	r += "</table>";
	return r;
}
	
KeychainItem.prototype.walletFields = function() {
	var entryValues = "";
	for (var key in this.decrypted_secure_contents)
	{
		if (key == 'notesPlain') continue;
		var v = this.decrypted_secure_contents[key];
		entryValues += "<tr><td class='label'>" + key.escapeHTML() + "</td><td>";

		try {entryValues += v.escapeHTML();}
		catch(e) {entryValues += v;}
		entryValues += "</td></tr>";
	}
	return entryValues;
}
	
KeychainItem.prototype.secureNoteHTML = function() {
	var r = "<table><tr colspan='2'>";
	r += "<th><h1>" + this.title + "</h1></th></tr>";

	var secure = this.decrypted_secure_contents;
	if (!secure.notesPlain || secure.notesPlain.length == 0) return "";
	
	return r + "<tr><td colspan='2'>" + convertNewLines(secure.notesPlain.escapeHTML()) + "</td></tr></table>";
}
	
KeychainItem.prototype.webformHTML = function() {	
	var r = "<table><tr><th></th>";
	r += "<th><h1>" + this.title + "</h1>" + this.domain + "</th></tr>";

	r += "<tr><td class='label'>Username</td><td>" + this.loginUsername() + "</td></tr>";
    r += "<tr><td class='label'>Password</td><td>" + showAndHideConcealedField(this.uuid+'-password', this.loginPassword(), true) + "</td></tr>";

	r += this.spacerTR();
	if (devmode) {
		r += "<tr><td class='label'>UUID</td><td>" + this.uuid + "</td></tr>";
	}
	r += this.notesTR();
	r += this.spacerTR();
	r += this.loginFields();
	r += "</table>";
	return r;
}
	
KeychainItem.prototype.findFieldWithDesignation = function(designation) {
	var count = this.decrypted_secure_contents.fields.length;
	for (var i = 0; i < count; ++i) {
		v = this.decrypted_secure_contents.fields[i];
		if (v.designation == designation) {
			return v.value;
		}
	}
	return null;
}
	
KeychainItem.prototype.loginUsername = function() {
	var r = this.findFieldWithDesignation('username');
	return r ? r : "no field was designated as username";
}
	
KeychainItem.prototype.loginPassword = function() {
	var r = this.findFieldWithDesignation('password');
	return r ? r : "no field was designated as password";
}
	
KeychainItem.prototype.loginFields = function() {
	var entryValues = "";
	var count = this.decrypted_secure_contents.fields.length;
	for (var i = 0; i < count; ++i)
	{
		v = this.decrypted_secure_contents.fields[i];
		if (v.name == undefined || v.value == undefined) continue;
		entryValues += "<tr><td class='label'>" + v.name.escapeHTML() + "</td><td>";

		if (v.type == 'P' || v.designation == 'password') {
			var id = "concealedField-" + this.uuid + "-" + i;
			entryValues += showAndHideConcealedField(id, v.value, true);
		}
		else {
			entryValues += v.value.escapeHTML();
		}
		entryValues += "</td></tr>";
	}
	return entryValues;
}
	
KeychainItem.prototype.spacerTR = function() {
	return "<tr><td class='spacer'></td></tr>";
}
	
KeychainItem.prototype.notesTR = function() {
	var secure = this.decrypted_secure_contents;
	if (!secure.notesPlain || secure.notesPlain.length == 0) return "";
	
	return "<tr><td class='label'>Notes</td><td>" + convertNewLines(secure.notesPlain.escapeHTML()) + "</td></tr>";
}

function encodeToHex(str){
    var r="";
    var e=str.length;
    var c=0;
    var h;
    while(c<e){
        h=str.charCodeAt(c++).toString(16);
        while(h.length<2) h="0"+h;
        r+=h;
    }
    return r.toUpperCase();
}
</script>

function renderSectionList() {
	var h = "";
	h += renderSectionListItem(TYPE_WEBFORMS, "Logins", logins_png);
	h += renderSectionListItem(TYPE_ACCOUNT, "Accounts", accounts_png);
	h += renderSectionListItem(TYPE_IDENTITIES, "Identities", identities_png);
	h += renderSectionListItem(TYPE_NOTES, "Secure Notes", secure_notes_png);
	h += renderSectionListItem(TYPE_SOFTWARE_LICENSES, "Software", software_png);
	h += renderSectionListItem(TYPE_WALLET, "Wallet", wallet_png);
	h += renderSectionListItem(TYPE_PASSWORDS, "Passwords", passwords_png);
	h += renderSectionListItem(TYPE_TRASHED, "Trash", trash_png);
	$('#sourcesPane').html(h);
}

function renderSectionListItem(name, displayName, img) {
	
	
	var r = "<li " + sectionOptions(name) + ">";
	r += "<img  src='" + img + "' alt='' />" + displayName;
	r += sectionCount(name, displayName);
	r += "</li>";
	return r;
}

function sectionOptions(name) {
	var opts = "id='" + name + "' onclick='selectSection(\"" + name + "\")'"
	
	if (selectedSection == name) {
		opts += " class='selected' "
	}
	return opts;
}

function sectionCount(name, display_name) {
	var result = " <span class='sectionCount'>(" + keychain.itemsOfType(name).length + ")</span>";
	return result;
}

function showAndHideConcealedField(id, clearText, concealed) {
	var revealHide = concealed ? "Reveal" : "Hide";

	// IMPL NOTE: Normally you need not escape HTML values in JS, but innerHTML assignment interprets the JS for some reason.
	// Note the use &apos instead of '. This is important as the interpreter gets confused when evaling innerHTML.
	var htmlValue = clearText.escapeHTML();
	var jsValue = htmlValue.replace(/\\/g, "\\\\");
	jsValue = jsValue.replace(/"/g, "\\\"").replace(/'/g, "&apos;");

	var r = "<table class='hideRevealButton' id='" + id + "'><tr><td><a class='copy'>";	

	var copyImageId = "copyImage-" + id;
	r += copyableHiddenElement(copyImageId);
	r += "</a></td>";

	r += "<td><a class='revealButton' href='#' style='text-decoration:none' onclick='toggleVisibilityOfConcealedField(\"#" + copyImageId + "\", \"" + jsValue + "\", " + !concealed + ")'>" + revealHide + "</a></td>";
	
	r += "</tr>";
	r += "</table>";

	id = "#" + id;
	$(id).html(r);
 	
	copyableEntries[copyImageId] = clearText;

	return r;
}

// TODO: Do not bother adding elements when running from file:// b/c of stupid default Flash security preference
function copyableHiddenElement(id) {
	return "<div style='position:relative'><div class='copy' id='" + id + "'>&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;</div></div>";
}

function toggleVisibilityOfConcealedField(id, clearText) {
	if ($(id).text() == clearText) {
		$(id).html("&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;");
	}
	else {
		$(id).text(clearText);
	}
}

function enableCopyableEntries() {
	for (copyable in copyableEntries) {
		var clip = new ZeroClipboard.Client();
		clip.setHandCursor( true );
		clip.setText(copyableEntries[copyable]);
		
		var button = $(copyable);
		var container = button.parentNode;
		
		clip.glue( button, container );
	}
}

function convertNewLines(txt) {
	return txt.replace(/\n\r/g, "\n").replace(/\r\n/g, "\n").replace(/\r/g, "\n").replace(/\n/g, "<br />");
}

function sortCompareFunction(a, b) {
	if (current_sort_criteria == "Domain") {
		a = a.domain;
		b = b.domain;
	}
	else if (current_sort_criteria == "Modified") {
		a = a.updatedAtMs + "";
		b = b.updatedAtMs + "";
	}
	else {
		a = a.title;
		b = b.title;
	}
	
	var result = 0;
    if ( a.toLowerCase() < b.toLowerCase() ) {
		result = -1;
    }
    else if ( a.toLowerCase() > b.toLowerCase() ) {
		result = 1;
    }

	if (!current_sort_ascending) result = result * -1;
	
	return result;
}

function selectSection(section_id)
{
	if (selectedFolder != "") {
		$("#" + selectedFolder).attr('class', '');
	}
	
	keychain.rescheduleAutoLogout();
	
	if (selectedSection != section_id)
	{
		selectedSection = section_id;
		renderSectionList();
		displayEntries({'select_first':true});
	}
}

function selectEntry(entry_id)
{
	keychain.rescheduleAutoLogout();
	selectedEntryId = entry_id;
	
	// Deselect the currently highlighted entry
	$('#listPane .selected').removeClass('selected')
	
	$('#entry_' + entry_id).addClass('selected');
	var file = fullKeychainFilePath(entry_id + ".1password");
	loadFile(file, entryDidFinishLoading);
}

function entryDidFinishLoading(json) {
	if (!json || json == "") {
		alert("The data file for this entry could not be loaded.")
		return;
	}
	
	var entry;
	try {
		var json = "(" + json + ")";
		entry = eval(json);
	}
	catch (e) {alert('Error evaluating data for this entry! Error: ' + e);}
	
	selectedEntry = new KeychainItem(entry);
	showEntryDetails();
}

function displayEntries(opts)
{
	var select_first = false;
	if (opts) {
		select_first = opts['select_first']
	}
	
	var all = keychain.itemsOfType(selectedSection);
	var entries = [];

	var s = $("#search").val().toLowerCase();
	
	for (var i=0; i<all.length; ++i) {
		var e = all[i];
		if (e.matches(s)) entries.push(e);
	}
	
	entries.sort(sortCompareFunction);
	var i, len = entries.length;
	var displayCount = 0;
	var html = ""
	for (i = 0; i < len; ++i) {
		e = entries[i];
		
		displayCount++;
		var title = e.title;
		var domain = e.domain;
		var date = e.updatedAt;
		var uuid = e.uuid;
		var clazz = "";
		
		html += '<li id="entry_' + uuid + '" onclick="selectEntry(\''+uuid+'\')"><strong>'+title.escapeHTML()+'</strong><br/>'+domain+'</li>';
	}
	$('#listPane').html(html);
	
	if (entries.length == 0) $('#detailsPane').html("");
	else if (select_first) selectEntry(entries[0].uuid);

	keychain.rescheduleAutoLogout();
}

function showEntryDetails() {
	keychain.rescheduleAutoLogout();
	$('#emptyDetailsPane').css("display", "none");
	$('#detailsPane').css("display", "");
	copyableEntries = {};
	
	concealedFieldCount = 0;
	
	var decryption_status;
	try { decryption_status = selectedEntry.decrypt() } 
	catch (e) {alert("error " + e);}
	
	if (decryption_status != ERROR_OK) {
		alert("An error occurred while processing item '" + selectedEntry.uuid + "'.\n\n" + decryption_status );
		return;
	}
	
	$('#detailsPane').html("");
	$('#detailsPane').html(selectedEntry.asHTML());
	enableCopyableEntries();
}

function clearEntryDetails() {
	$('#listPane').html("");
	$('#sourcesPane').html("");
	$('#detailsPane').html("");
}

function searchEntries()
{
	if (lastSearchString == $('#search').val()) return;
	
	displayEntries({'select_first':true});
	lastSearchString = $('#search').val();
}
</script>
